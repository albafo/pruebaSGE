<!DOCTYPE HTML>
<html>
	<head>
		<title>MiniCRM - by AlvaroBano</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.min.css" />
		<link rel="stylesheet" href="vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="vendor/wow/animate.css" />
		<link rel="stylesheet" href="css/nativedroid2.css" />
		<link rel="stylesheet" href="css/custom.css" />


		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />


		<style>
					/* Prevent FOUC */
					body { opacity: 0; }
				</style>

	</head>
	<body>

		<div data-role="page">

			<nd2-include data-src="menu/menu.html"></nd2-include>


			<div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
				<a data-transition="slide" class="ui-btn-right" href="#"><img id="profileImage"  class="profile-thumbnail" src="" /></a>
				<a data-transition="slide" href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
				<h1 class="wow fadeIn" data-wow-delay='0.4s' id="titleName"></h1>
			</div>

			<div role="main" class="ui-content" data-inset="false" id="mainProfile">

				<div class="row">
					<div class="col-xs-3"><i class="fa fa-user"></i></div>
					<div class="col-xs-9" id="profileName"></div>
				</div>
				<hr>
				<div class="row">
					<div class="col-xs-3"><i class="fa fa-envelope"></i></div>
					<div class="col-xs-9" id="profileEmail"></div>
				</div>
				<hr>
				<div class="row">
					<div class="col-xs-3"><i class="fa fa-phone"></i></div>
					<div class="col-xs-9" id="profilePhone"></div>
				</div>
				<hr>
				<div class="row">
					<div class="col-xs-3"><i class="fa fa-users"></i></div>
					<div class="col-xs-9" id="profileEmployment"></div>
				</div>
				<hr>
				<div class="row">
					<div class="col-xs-3"><i class="fa fa-star"></i></div>
					<div class="col-xs-9" id="profileValoration"></div>
				</div>
				<hr>
				<a data-transition="slide" class="ui-btn clr-primary" href="editar.html" data-ajax="false"><i class="zmdi zmdi-edit"></i> Editar</a>
				<button class="ui-btn clr-warning" id="deleteMember"><i class="zmdi zmdi-delete"></i> Borrar</button>

			</div>

		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/jquery.mobile.min.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/muestraResultados.js"></script>
		<script type="text/javascript" src="js/delete.js"></script>
		<script src="vendor/waves/waves.min.js"></script>
		<script src="vendor/wow/wow.min.js"></script>
		<script src="js/nativedroid2.js"></script>
		<script src="nd2settings.js"></script>
		<script>

			muestraResultados.initialize();
			muestraResultados.mostrarPerfil();
		</script>
	</body>
</html>
