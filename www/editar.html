<!DOCTYPE HTML>
<html>
<head>
    <title>MiniCRM - by AlvaroBano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.min.css" />
    <link rel="stylesheet" href="vendor/waves/waves.min.css" />
    <link rel="stylesheet" href="vendor/wow/animate.css" />
    <link rel="stylesheet" href="css/nativedroid2.css" />
    <link rel="stylesheet" href="css/custom.css" />


    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <style>
        /* Prevent FOUC */
        body {
            opacity: 0;
        }
    </style>

</head>
<body>

<div data-role="page" class="nd2-no-menu-swipe">

    <nd2-include data-src="menu/menu.html"></nd2-include>

    <div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
        <a data-transition="slide" class="ui-btn-right" href="#" id="changePhoto"><img class="profile-thumbnail" id="profileImage" src="img/example-user.jpg"/></a>
        <a data-transition="slide" href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>

        <h1 class="wow fadeIn" data-wow-delay='0.4s'>Editar Perfil</h1>
    </div>

    <div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">


        <form>


            <div class="row">


                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="box">

                        <label for="formName">Nombre y apellidos:</label>
                        <input type="text" name="name2" id="formName" value="" data-clear-btn="true">

                        <label for="formEmail">Email:</label>
                        <input type="email" name="inputEmail" id="formEmail" value="" data-clear-btn="true"
                               placeholder="">

                        <label for="formPhone">Teléfono:</label>
                        <input type="text" name="telf" id="formPhone" value="" data-clear-btn="true">

                        <label for="formEmployment" class="select">Puesto</label>
                        <select name="puesto"  id="formEmployment" data-native-menu="false">
                            <option value="SCRUM Manager">SCRUM Manager</option>
                            <option value="Backend developer">Backend developer</option>
                            <option value="Frontend developer">Frontend developer</option>
                            <option value="Project Manager">Project Manager</option>
                        </select>

                        <label for="formValoration">Puntuación:</label>
                        <input type="range" name="puntuacion" id="formValoration" value="0"  min="0" max="5"
                               data-highlight="true">

                        <input type="hidden" name="src-photo" id="formSrc" >

                    </div>
                    <button class="ui-btn" id="guardarPerfil"><i class="zmdi zmdi-mail-send"></i> Guardar perfil</button>


                </div>

            </div>

        </form>


    </div>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.mobile.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/muestraResultados.js"></script>
<script type="text/javascript" src="js/editarPerfil.js"></script>

<script src="vendor/waves/waves.min.js"></script>
<script src="vendor/wow/wow.min.js"></script>
<script src="js/nativedroid2.js"></script>
<script src="nd2settings.js"></script>
<script>
    muestraResultados.initialize();
    muestraResultados.rellenarForm();
</script>
</body>
</html>
